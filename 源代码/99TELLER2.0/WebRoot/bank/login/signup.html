<!DOCTYPE html>
<html>
   <head>
   <meta http-equiv="Content-Type" content="text/html; charset=utf-8" /> 
      <title>注册</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">

 <!-- 新 Bootstrap 核心 CSS 文件 -->
<link href="../css/bootstrap.min.css" rel="stylesheet">
 
<!-- 可选的Bootstrap主题文件（一般不使用） -->
<script src="../css/bootstrap-theme.min.css"></script>
 
<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
<script src="../js/jquery-3.2.1.min.js"></script>
 
<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
<script src="../js/bootstrap.min.js"></script>

         <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>

<style>  
.col-center-block {  
    float: none;  
    display: block;  
    margin-left: auto;  
    margin-right: auto;  
}  
</style>  
</head>  
  
<body>  
<div class="container">  
  <div class="row myCenter">  
    <div class="col-xs-6 col-md-4 col-center-block">  
      <form class="form-signin" name="RegForm" action="signupcheck.jsp" method="post" onsubmit="return InputCheck(this)">  
        <h2 class="form-signin-heading text-center">注册</h2>  <br>
        <label for="username" class="sr-only">用户名</label>  
        <input type="text" name="username" class="form-control" placeholder="用户名" required autofocus>  <br>
        <label for="password" class="sr-only">密码</label>  
        <input type="password" name="password" class="form-control" placeholder="密码" required> <br>
        <label for="password_confirm" class="sr-only">确认密码</label>  
        <input type="password" name="password_confirm" class="form-control" placeholder="确认密码" required> <br>
        <button class="btn btn-lg btn-primary btn-block" type="submit" name="submit" value="signup" >注册</button>
		<hr>
		<a href="index.html" class="btn btn-lg btn-default btn-block">返回</a>  
      </form>  
    </div>  
  </div>  
</div> 
<script language=JavaScript>


function InputCheck(RegForm)
{

  if (RegForm.password_confirm.value != RegForm.password.value)
  {
    alert("两次密码不一致!");
    RegForm.password_confirm.focus();
    return (false);
  }

}

</script> 
</body>  
</html>
