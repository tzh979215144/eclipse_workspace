<!DOCTYPE html>
<html>
   <head>
   <meta http-equiv="Content-Type" content="text/html; charset=utf-8" /> 
      <title>登陆</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <!-- 引入 Bootstrap -->
 <!-- 新 Bootstrap 核心 CSS 文件 -->
<link href="../css/bootstrap.min.css" rel="stylesheet">
 
<!-- 可选的Bootstrap主题文件（一般不使用） -->
<script src="../css/bootstrap-theme.min.css"></script>
 
<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
<script type="text/javascript" language="javascript" src="../js/jquery-3.2.1.min.js"></script>  
 
<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
<script src="../js/bootstrap.min.js"></script>
      <!-- HTML5 Shim 和 Respond.js 用于让 IE8 支持 HTML5元素和媒体查询 -->
      <!-- 注意： 如果通过 file://  引入 Respond.js 文件，则该文件无法起效果 -->
      <!--[if lt IE 9]>
         <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
         <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
      <![endif]-->
<style>  
.col-center-block {  
    float: none;  
    display: block;  
    margin-left: auto;  
    margin-right: auto;  
}  
</style>  
</head>  
  
<body>  
<div class="container">  
  <div class="row myCenter">  
    <div class="col-xs-6 col-md-4 col-center-block">  
      <form class="form-signin" action="signincheck.jsp" method="post">  
        <h2 class="form-signin-heading text-center">登录</h2>  <br>
        <label for="username" class="sr-only">用户名</label>  
        <input type="text" name="username" id="username" class="form-control" placeholder="用户名" required autofocus>  <br>
        <label for="password" class="sr-only">密码</label>  
        <input type="password" name="password" class="form-control" placeholder="密码" required>  <br>
		
        <div class="checkbox">  
          <label>  
            <input type="checkbox" value="remember-me">  
			
            记住我 </label> 
				<span style="position:absolute;right:0;"><a href="#">忘记密码</a></span>
        </div>  <br>
        <button class="btn btn-lg btn-primary btn-block" id="submit" name="submit" value="signin" type="button">登录</button>  
		<hr>
		<a href="index.html" class="btn btn-lg btn-default btn-block">返回</a>  
      </form>  
    </div>  
  </div>  
</div> 
	<script type="text/javascript">

	$('#submit').click(function(){
		var user = {
				username:$("#username").val(),
			     password:$("input[name='password']").val(),
				
			};
		
	    $.ajax({
	        cache:true,//保留缓存数据
	        type:"post",//为post请求
	        url:"signincheck",//这是我在后台接受数据的文件名
	       // data:$('#loginForm').serialize(),//将该表单序列化
	       data:user,
	       dataType:'json',
	        async:false,//设置成true，这标志着在请求开始后，其他代码依然能够执行。如果把这个选项设置成false，这意味着所有的请求都不再是异步的了，这也会导致浏览器被锁死
	        error:function(request){//请求失败之后的操作
	            alert("系统繁忙，请稍候再试！");
	        },
	        success:function(data){//请求成功之后的操作 

	        	 
	        	 if(data.msg=="1"){
	        		 alert("登陆成功！"+data.username);
		        	 alert("登陆成功！"+data.password);
	        	 }else{
	        		 alert("用户名或密码错误！");
	        	 }
	        		 
	        	
	        	      //   $("#content-wrapper").html(data);
	        	document.getElementById("str").value=data.msg2;
	        //你要跳转的url路径 
	        //window.location.href="<%=request.getContextPath()%>/success.jsp?msg='成功跳转'";
	        // request.getContextPath()/success.jsp 
	           // console.log("success");
	        }
	    });
	});

</script>
 
</body>  
</html>
